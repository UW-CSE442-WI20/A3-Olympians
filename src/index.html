<!DOCTYPE html>

            <p>
              <label for="start"
                style="display: inline-block; width: 240px; text-align: right">
                startYear = <span id="start-value">â€¦</span>

          </div>
        </div>
        <div class="grid-element footer"></div>
      </div>

    <script src="./index.js"></script>
  </body>
