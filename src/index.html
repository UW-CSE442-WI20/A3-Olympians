<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Olympian Swimmers Through the Years</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <div class="grid-container">
        <div class="grid-element header">
          <h1>Olympian Swimmers Through the Years</h1>
        </div>
        <div class="grid-element content">
          <svg width="1200" height="800">
          </svg>
        </div>
        <div class="grid-element sidebar">
          <div class="controls">
            <div id="eventHandler">
              <p>Timeframe:</p>
              <svg id="timeSlider" width="500" height="40"></svg>
            </div>
            <div id="medalsEventHandler">
              <p>Total Medal Count:</p>
              <svg id="medalSlider" width="500" height="40"></svg>
            </div>
            <div class="dropdown">
              <p>Select an NOC:</p>
              <select id="select-NOC" multiple></select>
            </div>
        </div>
        <div class="grid-element smallchart">
           <svg id="small-chart" width="800" height="500"></svg>
        </div>

      </div class="grid-element searchbar">
        <div class="autocomplete">
          <input id="searchbar" name="searchbar" type="text" class="searchbar" placeholder="Search"/>
        </div>
      </div>

    </div>
    <script src="./index.js"></script>
  </body>
</html>
