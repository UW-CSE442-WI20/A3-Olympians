		<!-- Banner -->
			<section id="banner">
				<h2><strong>Olympian Swimmers</strong> through the Years</h2>
				<p>Explore historic trends of Olympic Medalists in Swimming</p>

		<!-- One -->
			<section id="one" class="wrapper special">
				<div class="inner">
					<header class="major">
						<h2>Olympian Swimmers Through the Years</h2>
					</header>
					<div class="features">
						<div class="grid-container">
				        <div class="grid-element header">
				          <h1>Use the filter and slider controls below to explore the data.</h1>
				        </div>

				        <div class="grid-element content">
				          <svg width="1000" height="800"></svg>
				        </div>

				        <div class="grid-element controls">
				            <div id="timeEventHandler">
				                <p>Timeframe:</p>
												<svg id="timeSlider" width="500" height="40"></svg>
				            </div>
				            <div id="medalsEventHandler">
				                <p>Total Medal Count:</p>
				                <svg id="medalSlider" width="500" height="40"></svg>
				            </div>
										<div id="olympicAmountEventHandler">
				                <p>Olympics Participation Count:</p>
				                <svg id="olympicAmountSlider" width="500" height="40"></svg>
				            </div>
				      </div>

							<div class="grid-element nocfilter">
								<div class="dropdown">
										<p>Select an NOC:</p>
										<select id="select-NOC" multiple></select>
								</div>
							</div>

				        <div class="grid-element smallchart">
				           <svg id="small-chart" width="500" height="400"></svg>
				        </div>


				      <div class="grid-element searchbar">
				          <div class="autocomplete">
				            <input id="searchbar" name="searchbar" type="text" class="searchbar" placeholder="Search"/>
				        </div>
				    </div>
				</div>
					<script src="./index.js"></script>
					</div>
				</div>
			</section>
